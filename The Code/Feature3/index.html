<!DOCTYPE html>
<html>
<head>
  <title>Driver Location Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>
  <h1>Driver Location Tracker</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>

    const map = L.map('map').setView([31.9515, 35.9396], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let driverMarker = L.marker([31.9515, 35.9396]).addTo(map)
        .bindPopup('Driver is here');

    //open the sse connection
    const evtSource = new EventSource('http://localhost:3000/driver-location');
    evtSource.onmessage = function(event) {
      const loc = JSON.parse(event.data);
      driverMarker.setLatLng([loc.lat, loc.lng]);
      driverMarker.getPopup().setContent(`Driver: ${loc.lat.toFixed(6)}, ${loc.lng.toFixed(6)}`);
    };

    evtSource.onerror = function(err) {
      console.error('SSE connection lost, retrying...', err);
    };
  </script>
</body>
</html>
